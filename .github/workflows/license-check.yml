name: License Header Check

on:
  push:
  pull_request:

jobs:
  spdx-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run SPDX checker
        run: node scripts/check-spdx.cjs
